
<!DOCTYPE html>
<html>
  <head>
    <title>Job Seeker Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://bright-rib-d2d.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F5a5d3ac7-71d6-4606-8581-be27593f9382%2FBone_White_Blue_Groovy_You_Matter_Desktop_Wallpaper_(4).png?id=7df70044-cb78-4776-a2a2-3a096d399ac6&table=block&spaceId=256b8ae0-d3c7-403d-afba-2d7729cdfe4c&width=2000&userId=&cache=v2");
        background-size: cover;

              }
    

      .profile {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-wrap: wrap;
      }

      .profile-picture {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 20px;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-details {
        flex: 1;
      }

      .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-name {
        font-size: 36px;
        margin: 0;
        color: #444;
      }

      .profile-location {
        font-size: 24px;
        color: #666;
        margin: 0;
        margin-left: 20px;
      }

      .profile-current-role {
        font-size: 24px;
        color: #444;
        margin-bottom: 20px;
      }

      .profile-section {
        margin-bottom: 20px;
      }

      .profile-section h3 {
        font-size: 24px;
        margin: 0;
        margin-bottom: 10px;
        color: #444;
      }

      .profile-section ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .profile-section li {
        font-size: 18px;
        color: #666;
        margin-bottom: 10px;
      }

      .profile-section li:last-child {
        margin-bottom: 0;
      }

      .profile-section li:before {
        content: 'â€¢';
        margin-right: 10px;
        color: #4CAF50;
      }

      .resume-picture {
        width: 100%;
        margin-top: 20px;
      }

      .resume-picture img {
        width: 100%;
        border-radius: 5px;
      }

      /* Color theme */
      h1, h2, h3 {
        color: #1c3144;
      }

      a {
        color: #1c3144;
        text-decoration: none;
      }

      a:hover {
        color: #ff6600;
      }

      .profile {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .profile-header {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .profile-section li:before {
        color: #ff6600;
      }
    </style>
  </head>
  <body>
    
    <div class="profile">
      
    <div class="profile-details">
      <div class="profile-header">
        <h1 class="profile-name">{{prof.user_fullName}}</h1>
        <h2 class="profile-location">{{prof.user_location}}</h2>
      </div>
      <div class="profile-current-role">
        <h2>{{prof.user_role}}</h2>
      </div>
      <div class="profile-section">
        <h3>Experience</h3>
        <ul>
          <li>
            <strong> {{prof.user_experience}} years </strong>
            </li>
            </ul>
            </div>
      <div class="profile-section">
        <h3>Education</h3>
        <ul>
          <li>
            <strong>{{prof.user_education}}</strong>
          </li>
        </ul>
      </div>
      <div class="profile-section">
        <h3>Intrested Job Type</h3>
        <ul>
          <li>
            {{prof.user_jobInterest}}
          </li>
        </ul>
      </div>

      <div class="resume-picture">
        <img src="{{prof.user_resume.url}}" alt="Resume">
      </div>
    </div>
  </div>
  
</body>
</html>
