<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ZHUNT | Get Right Job for the Right Talent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #f6f9fc;
        line-height: 1.5;
      }
      /* Header */
      .header {
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .header h1 {
        font-size: 40px;
        margin: 0;
        text-transform: uppercase;
      }
      .header a {
        color: #000000;
        text-decoration: none;
        font-size: 20px;
        padding: 12px 28px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .header a:hover {
        background-color: #fff;
        color: #cd90ff;
      }
      /* Hero Section */
      .hero {
        background-color: #ffffff;
        padding: 100px 0;
        text-align: center;
        position: relative;
      }
      .hero h1 {
        font-size: 64px;
        margin-bottom: 20px;
        color: #080808;
        text-transform: uppercase;
        font-weight: bold;
      }
      .hero p {
        font-size: 24px;
        margin-bottom: 30px;
        color: #666;
      }
      .hero button {
        background-color: #cd90ff;
        color: #010101;
        padding: 18px 36px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .hero button:hover {
        background-color: #fff;
        color: #000000;
      }
      /* Numbers Section */
      .numbers {
        background: linear-gradient(to left, #f6c5ff, #a9f8ff);
        color: #000000;
        padding: 100px 0;
        text-align: center;
        position: relative;
        margin-top: -60px;
      }
      .numbers h1 {
        font-size: 80px;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .numbers p {
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: bold;
        display: inline-block;
        margin-right: 60px;
        text-align: center;
      }
      .numbers p:last-of-type {
        margin-right: 0;
      }
      /* Newsletter Section */
      .newsletter {
        background-color: #f6f9fc;
        padding: 100px 0;
        text-align: center;
      }
      .newsletter h2 {
        font-size: 64px;
        margin-bottom: 20px;
        color: #e4b1f7;
        text-transform: uppercase;
        font-weight: bold;
  }
      .newsletter p {
          font-size: 24px;
          margin-bottom: 30px;
          color: #666;
      }
        .newsletter form {
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 600px;
          margin: 0 auto;
        }
        .newsletter input[type="email"] {
          padding: 10px;
          border-radius: 5px;
          border: none;
          width: 70%;
          font-size: 20px;
          margin-right: 10px;
        }
        .newsletter button {
          background: linear-gradient(to left, #f6c5ff, #a9f8ff);;
          color: #fff;
          padding: 10px 20px;
          font-size: 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        .newsletter button:hover {
          background-color: #fff;
          color: #000000;
        }
        /* Achievements Section */
        .achievements {
          background-color: #fff;
          padding: 100px 0;
          text-align: center;
          position: relative;
        }
        .achievements h1 {
          font-size: 64px;
          margin-bottom: 20px;
          color: #2c3e50;
          text-transform: uppercase;
          font-weight: bold;
        }
        .achievements ul {
          list-style: none;
          margin-top: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
        }
        .achievements li {
          margin: 0 30px;
          text-align: center;
        }
        .achievements li p:first-of-type {
          font-size: 48px;
          font-weight: bold;
          margin-bottom: 5px;
        }
        .achievements li p:last-of-type {
          font-size: 24px;
          color: #666;
          margin-top: 5px;
        }
        /* Footer Section */
        .footer {
          background: linear-gradient(to left, #f6c5ff, #a9f8ff);;
          color: #fff;
          padding: 30px;
          text-align: center;
          margin-top: 100px;
        }
        .footer p {
          font-size: 20px;
          margin-bottom: 10px;
        }
        .footer a {
          color: #fff;
          text-decoration: none;
          transition: all 0.3s ease;
        }
        .footer a:hover {
          color: #f6f9fc;
        }
  </style>




</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>ZHUNT</h1>
    <nav>
      <a href="{% url 'login_form' %}">Login</a>
      <a href="{%url 'signup_form'%}">Signup</a>
    </nav>
  </header>

  <!-- Hero Section -->
<section class="hero">
  <h1>Get Right Job for the Right Talent</h1>
  <button>Get Started</button>
</section>

<!-- Numbers Section -->
<section class="numbers">
  <div class="container">
    <h1>1000+</h1>
    <p> >Awards</p>
    <p>500+</p>
    <p>Companies</p>
    <p>10M+</p>
    <p>Job seekers</p>
  </div>
</section>
<!-- Newsletter Section -->
<section class="newsletter">
  <h2>Subscribe to Our Newsletter</h2>
  <form>
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </form>
</section>
<!-- Footer Section -->
<footer>
  <div class="container">
    <p>&copy; 2023 ZHUNT. All rights reserved.</p>
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
